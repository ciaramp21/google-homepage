<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="navbar">
    <div class="left-navbar">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
    </div>

    <div class="right-navbar">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a class="sign-in-button" href="#">Sign In</a></li>
      </ul>
    </div>
  </div>

  <div class="outer">
    <div class="inner">
      <div class="container no-padding">
        <img id="header-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo">
      </div>

      <div class="container">
        <input type="text" class="search-bar" required id="search-bar" name="search-term"
          placeholder="What do you want to search?">
      </div>

      <div class="container">
        <button type="submit" class="button-hover-blue" id="google-search-submit">Google Search</button>
        <button type="submit" class="button-hover-pink" id="im-feeling-lucky-submit">I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="left-footer">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>
    </div>

    <div class="right-footer">
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
